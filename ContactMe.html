       <h2>Contact Form</h2>

        <div class="container">                                                               <!-- contact form learnt from https://www.w3schools.com/howto/howto_css_contact_form.asp -->                    
          <form onsubmit="return validateSecondForm()">                                       <!--  <form> allows users to input their data into the form-->
            <label for="fname">Full Name</label>                                              <!--  return validatesecondform executes a js function when the form is subbmited/attempted to be submitted-->
            <input type="text" id="fname" name="fullname" placeholder="Your name..">          <!--  Here the user inputs their full name, a placeholder is in effect this acts as a hint as to what the user should input into the text box-->
        
            <label for="Email">Email</label>                                                  <!--  user inputs email into this text box here-->
            <input type="text" id="email" name="email" placeholder="Your email.">
        
            <label for="subject">Subject</label>                                              <!--  subject of data is inputted here -->
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>  <!--  placeholder is also in effect here, "Write Something" -->
        
            <input type="submit" value="Submit">                                              <!--  when clicked the form is submitted -->
          </form>
        </div>
        <script src="formValidation.js"></script>                                             <!--  script is used to link a html file to an external javascript file -->
